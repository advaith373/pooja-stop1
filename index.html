<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pooja Samaan - Beta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f39c12;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { margin: 0; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
    .product h3 {
      margin: 10px 0;
    }
    .order-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .order-btn:hover {
      background: #219150;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pooja Samaan</h1>
    <p>Your Temple Essentials, Ready at the Stall</p>
  </header>

  <section class="products">
    <div class="product">
      <h3>Flowers</h3>
      <p>₹50 per packet</p>
      <button class="order-btn">Order</button>
    </div>
    <div class="product">
      <h3>Coconut</h3>
      <p>₹30 each</p>
      <button class="order-btn">Order</button>
    </div>
    <div class="product">
      <h3>Incense Sticks</h3>
      <p>₹40 per pack</p>
      <button class="order-btn">Order</button>
    </div>
    <div class="product">
      <h3>Camphor</h3>
      <p>₹25 per pack</p>
      <button class="order-btn">Order</button>
    </div>
    <div class="product">
      <h3>Pooja Thali</h3>
      <p>₹150 each</p>
      <button class="order-btn">Order</button>
    </div>
  </section>

  <footer>
    <p>Beta Version | Pickup at Temple Stall</p>
  </footer>
</body>
</html>
