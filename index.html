<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pooja Kits Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #ff9933;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .kits {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px;
      flex-wrap: wrap;
    }
    .kit-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .kit-card:hover {
      transform: scale(1.05);
    }
    .kit-card img {
      width: 100%;
      border-radius: 10px;
    }
    .kit-card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Pooja Kits Store</h1>
    <p>Pick your kit & collect it at the temple stall</p>
  </header>

  <div class="kits">
    <div class="kit-card">
      <img src="https://via.placeholder.com/200x150.png?text=Flowers+Kit" alt="Flowers Kit">
      <a href="flowers.html">Flowers Kit</a>
    </div>
    <div class="kit-card">
      <img src="https://via.placeholder.com/200x150.png?text=Coconut+Kit" alt="Coconut Kit">
      <a href="coconut.html">Coconut Kit</a>
    </div>
    <div class="kit-card">
      <img src="https://via.placeholder.com/200x150.png?text=Incense+Kit" alt="Incense Kit">
      <a href="incense.html">Incense Kit</a>
    </div>
  </div>
</body>
</html>
